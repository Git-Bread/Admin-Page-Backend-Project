<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Administration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.scss">
    </head>
    <body id="index">
        <a href="login.html"></a>
        <header>
            <h1>Resturang A-Administration</h1>
        </header>        
        <script src="js.ts" async defer></script>
        <div id="wrapper">
            <section>
                <h3>Create/Edit Menu Item:</h3>
                <label for="modeCheck">Edit Mode:</label>
                <input id="modeCheck" type="checkbox" onchange="{ 
                    let create = document.getElementById('create')
                    let edit = document.getElementById('edit')
                    if (create.style.display == 'none') {
                        create.style.display = 'block'
                        edit.style.display = 'none'
                    }
                    else {
                        edit.style.display = 'block'
                        create.style.display = 'none'
                    }
                 }">
                <p id="error"></p>
                <form class="mainForms" id="create" name="create item" onsubmit=" newItem(this); return false;">
                    <div>
                        <label for="nameInput1">Name:</label>
                        <input id="nameInput1" type="text" placeholder="Food name..." required>
                    </div>
                    <div>
                        <label for="priceInput1">Price (EUR):</label>
                        <input type="number" id="priceInput1" placeholder="100" required>
                    </div>
                    <div>
                        <label for="allergiesInput1">Allergies (Optional):</label>
                        <input id="allergiesInput1" type="text" placeholder="Leave empty if no allergies">
                    </div>
                    <div>
                        <label for="descriptionInput1">Description:</label>
                        <textarea class="bigText" id="descriptionInput1" placeholder="Description..." required></textarea>
                    </div>
                    <button type="submit" id="createBtn">Create New Item</button>
                </form>
                <form class="mainForms" id="edit" style="display: none;" name="edit item" onsubmit="updateItem(this); return false;">
                    <div>
                        <label for="nameInput2">Name:</label>
                        <input id="nameInput2" type="text" placeholder="Food name...">
                    </div>
                    <div>
                        <label for="priceInput2">Price (EUR):</label>
                        <input type="number" id="priceInput2" placeholder="100">
                    </div>
                    <div>
                        <label for="allergiesInput2">Allergies (Optional):</label>
                        <input id="allergiesInput2" type="text" placeholder="Leave empty if no allergies">
                    </div>
                    <div>
                        <label for="descriptionInput2">Description:</label>
                        <textarea class="bigText" id="descriptionInput2" type="text" placeholder="Description..."></textarea>
                    </div>
                    <button type="submit" id="submitBtn">Edit Selected Item</button>
                </form>
            </section>
            <section>
                <h3>Preview:</h3>
                <div id="preview">
                    <div id="previewItems">
                        <h4></h4>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>
            <section>
                <h3>Menu Items:</h3>
                <div id="menuItems"></div>
            </section>
        </div>
        <footer>
            <p>contact support on this number: ###-####-####</p>
        </footer>
    </body>
</html>

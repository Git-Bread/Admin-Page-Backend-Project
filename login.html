<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.scss">
    </head>
    <body id="login">
        <div>
            <header>
                <h1>Resturang A-Administrations Webbplats</h1>
            </header>
            <div id="login-div">
                <h2>Log in</h2>
                <div id="login-content">
                    <div>
                        <form>
                            <div>
                                <label for="username">Username:</label>
                                <input id="username" type="text" placeholder="username...">
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <input id="password" type="text" placeholder="password...">
                            </div>
                            <div id="buttonDiv">
                                <button type="button" id="logBtn">Log In</button>
                                <p>If the login isent working contact your manager</p>
                            </div>
                        </form>
                    </div>
                    <div id="error"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>contact support on this number: ###-####-####</p>
        </footer>        
        <script src="js.ts" async defer></script>
    </body>
</html>
